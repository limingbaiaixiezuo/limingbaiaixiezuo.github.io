<!DOCTYPE html>
<html>
  <head>
      <meta name="description" content="Udacity Front end entry P3">
      <meta name="author" content="Li ChunMing">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-compatible" content="IE=edge">
      <!--下面注释内的，在线验证时没有通过，原因不明。-->
    <!-- <link rel="stylesheet" src="//normalize - css.googlecode.com/svn/trunk/normalize.css"> -->
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <title>P3 Opus</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
      <div class="container">
          <nav class="nav">
              <div class="imgcontainer">
                  <img class="logo" src="image/ulogo.png" alt="udacity logo">
              </div>
              <header class=header>
                  <div class="title1">
                      <h1 class="title1-1">Li ChunMing</h1>
                  </div>
                  <div class="title2">
                      <h2 class="title2-1">Udacity P3</h2>
                  </div>
              </header>
          </nav>
          <hr class="line">
          <section class="row1">
              <div>
                  <img class="article"
                       src="image/article-1200.png"
                       sizes="(max-width:460px)100vw,(min-width:461px)80vw"
                       srcset="image/article-1200.png 1200w, image/article-600.png 600w"
                       alt="article picture">
                  <h2 class="article-name">My First Html</h2>
                  <h2 class="link link-blog"><a href="https://github.com/limingbaiaixiezuo/udacity-p1">blog article Link</a></h2>
              </div>
          </section>
          <section class="row2">
              <h4 class="title3">Featured Work</h4>
          </section>
          <section class="row3">
              <div class="col-md-4">
                  <img class="dog" src="image/animal-card-1200.png"
                       sizes="(max-width:460px)100vw,(min-width:461px)80vw"
                       srcset="image/animal-card-1200.png 1200w, image/animal-card-600.png 600w"
                       alt="dog"><!--根据设备实际情况，下载使用合适的图片-->
                  <span class="title4">Animal Card</span><br>
                  <span class="link"><a href="https://github.com/limingbaiaixiezuo/udacity-p2">Animal Card Link</a></span>
              </div>
              <div class="col-md-4">
                  <img class="peach" src="image/peach-1200.png"
                       sizes="(max-width:460px)100vw,(min-width:461px)80vw"
                       srcset="image/peach-1200.png 1200w, image/peach-600.png 600w"
                       alt="peach"><!--根据设备实际情况，下载使用合适的图片-->
                  <span class="title4">Peach Ice Cream </span><br>
                  <span class="link"><a href="https://github.com/limingbaiaixiezuo/udacity-peach">Peach IceCream Link</a></span>
              </div>
              <div class="col-md-4">
                  <img class="app"
                       src="image/myapp-1200.png"
                       sizes="(max-width:460px)100vw,(min-width:461px)80vw"
                       srcset="image/myapp-1200.png 1200w, image/myapp-600.png 600w"
                       alt="myapp"><!--根据设备实际情况，下载使用合适的图片-->
                  <span class="title4">My Favorite App</span><br>
                  <span class="link"><a href="#">My Favorite App Link</a></span><!--凑数的，没有真实链接-->
              </div>
          </section>
      </div>
    </body>
</html>
